<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>Space Invaders</header>
        <div class="game-wrapper">
            <div class="main"></div>
                <div class="lose">
                    <h1>Game Over</h1>
                    <h2>Intentalo para la otra</h2>
                    <button class="btn" onclick="window.location.reload()">Volver a Empezar</button>
                </div>
                <div class="win">
                    <h1>Eres un Ganador</h1>
                    <h2>Te mereces un pollo rostizado</h2>
                    <button class="btn" onclick="window.location.reload()">Restart</button>
                </div>
        </div>
        <script src="main.js"></script>
        <footer></footer>
    </div>
</body>
</html>
